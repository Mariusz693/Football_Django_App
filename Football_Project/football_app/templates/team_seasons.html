{% extends 'team.html' %}
{% block content_team %}
    <div class="card-body">
        <h5 class="card-title">Rozegrane sezony</h5>
        <table class="table">
            <thead>
                <tr class="d-flex">
                    <th scope="col" class="col-3">Liga</th>
                    <th scope="col" class="col-3">Sezon</th>    
                    <th scope="col" class="col-2">Punkty</th>
                    <th scope="col" class="col-2">Bilans</th>
                    <th scope="col" class="col-2">Mecze</th>
                </tr>
            </thead>
            <tbody>
                {% for season in seasons %}
                <tr class="d-flex">
                    <td class="col-3">{{ season.season.league }}</td>
                    <td class="col-3">{{ season.season.season_years }}</td>
                    <td class="col-2">{{ season.points }}</td>
                    <td class="col-2">{{ season.goals_balance }}</td>
                    <td class="col-2">{{ season.matches_played }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
