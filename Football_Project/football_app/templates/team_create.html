{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-title">
    <h3>Dodaj drużynę</h3>
</div>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'league-create' %}">Dodaj Lige</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'team-create' %}">Dodaj Drużynę</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <form class="form-control" action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 input">
                    {{ form.name|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 input">
                    {{ form.country|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 input">
                    {{ form.actuall_league|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-6 button-left">
                    <input type="submit" class="btn btn-dark" value="Dodaj">
                </div>
                <div class="col-6 button-right">
                    <a href="{% url 'teams' %}" class="btn btn-dark">Anuluj</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
